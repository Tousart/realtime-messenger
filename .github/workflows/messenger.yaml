name: Messenger Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Messenger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: messenger/go.sum

      - name: Get dependencies
        working-directory: ./messenger
        run: go mod download
      
      - name: Run tests
        working-directory: ./messenger
        run: go test ./... -v